<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>KETT</title>

    <link rel="icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection">

    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/index.js" defer></script>
</head>

<body>
    <div id="content" class="content">

        <div class="carousel center">

            <div class="welcome-modal carousel-item">

                    <h4>SINGLE MODE</h4>

                    <div class="button-container">
                        <a class="waves-effect waves-light btn" style="border-radius: 5px;" href="/single">ENTER</a>
                    </div>
                </div>

            <div class="welcome-modal carousel-item">

                <h4>SUPERVISED MODE</h4>
                <div class="button-container">

                <a class="waves-effect waves-light btn" style="border-radius: 5px;" href="/supervised">ENTER</a>

                </div>

            </div>

            <div class="welcome-modal carousel-item">

            <h4>SUPERVISOR</h4>

            <div id="cos_form_container" class="form-container">
                <form id="loginform" method="post" novalidate>
                    <div class="input-field col s6">
                        <input id="uname" type="text" class="validate" style="color: var(--light_gray);" name="uname">
                        <label for="uname">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="passw" type="password" class="validate" style="color: var(--light_gray);" name="passw">
                        <label for="passw">Paswword</label>
                    </div>
                </form>
            </div>

            <a class="waves-effect waves-light btn" style="border-radius: 5px;" href="javascript:$('#loginform').submit();" >ENTER</a>
            </div>

        </div>

    </div>
</body>

</html>
